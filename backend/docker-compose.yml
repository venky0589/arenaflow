services:
  postgres:
    image: postgres:16
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: tournament
      POSTGRES_USER: tournament
      POSTGRES_PASSWORD: tournament
    volumes: ["pgdata:/var/lib/postgresql/data"]
  mailpit:
    image: axllent/mailpit:latest
    ports: ["8025:8025", "1025:1025"]
volumes:
  pgdata: {}
